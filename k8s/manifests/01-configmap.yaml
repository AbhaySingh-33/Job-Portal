apiVersion: v1
kind: ConfigMap
metadata:
  name: job-portal-config
  namespace: job-portal
data:
  # Internal Service URLs for backend-to-backend communication
  AUTH_SERVICE_URL: "http://auth-service:5000"
  USER_SERVICE_URL: "http://user-service:5002"
  JOB_SERVICE_URL: "http://job-service:5003"
  PAYMENT_SERVICE_URL: "http://payment-service:5004"
  UTILS_SERVICE_URL: "http://utils-service:5001"
  INTERVIEW_SERVICE_URL: "http://interview-service:5005"
  ML_SERVICE_URL: "http://ml-service:8000"
  
  # Common Configuration
  NODE_ENV: "production"
  
  # Frontend Public URLs (Matched to frontend/.env.local keys)
  # Values are updated to point to Ingress paths instead of localhost ports
  NEXT_PUBLIC_API_URL: "http://localhost/api"
  NEXT_PUBLIC_AUTH_SERVICE: "http://localhost"
  NEXT_PUBLIC_USER_SERVICE: "http://localhost"
  NEXT_PUBLIC_JOB_SERVICE: "http://localhost"
  NEXT_PUBLIC_PAYMENT_SERVICE: "http://localhost"
  NEXT_PUBLIC_UTILS_SERVICE: "http://localhost"
  NEXT_PUBLIC_INTERVIEW_SERVICE: "http://localhost"
  
  # Kept purely for compatibility if any code uses the _URL suffix
  NEXT_PUBLIC_AUTH_SERVICE_URL: "http://localhost"
  NEXT_PUBLIC_USER_SERVICE_URL: "http://localhost"
  NEXT_PUBLIC_JOB_SERVICE_URL: "http://localhost"
  NEXT_PUBLIC_PAYMENT_SERVICE_URL: "http://localhost"
  NEXT_PUBLIC_UTILS_SERVICE_URL: "http://localhost"
