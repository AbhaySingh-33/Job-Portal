apiVersion: apps/v1
kind: Deployment
metadata:
  name: interview-deployment
  namespace: job-portal
spec:
  replicas: 1
  selector:
    matchLabels:
      app: interview
  template:
    metadata:
      labels:
        app: interview
    spec:
      containers:
      - name: interview
        image: interview:latest
        ports:
        - containerPort: 5005
        env:
        - name: PORT
          value: "5005"
        - name: DB_URL
          valueFrom:
            secretKeyRef:
              name: job-portal-secrets
              key: db-url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: job-portal-secrets
              key: jwt-secret
        - name: GOOGLE_GENERATIVE_AI_API_KEY
          valueFrom:
            secretKeyRef:
              name: job-portal-secrets
              key: gemini-api-key
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: interview-service
  namespace: job-portal
spec:
  selector:
    app: interview
  ports:
  - protocol: TCP
    port: 5005
    targetPort: 5005
  type: ClusterIP